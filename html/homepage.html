<!DOCTYPE html>
<html>
  <head>
    <script src="../chart/node_modules/chart.js/dist/Chart.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/homepage-style.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <title class='title'>Salary Snacker</title>
  </head>
  <body>
    <div>
      <h1>Salary Snacker</h1>
    </div>
    <main>
      <div>
        <div class="dropdown" id="createBudget">
          <span>Create New Budget</span>
          <div class="dropdown-content">
            <label for="budgetName">Budget Name</label>
            <input type="text" id="budgetNameInput" placeholder="Budget name.." pattern="\b[A-Za-z\d]+( [A-Za-z\d]*)*" required>
        
            <label for="budgetLimit">Budget Limit</label>
            <input type="number" id="budgetLimitInput" placeholder="Ex. 999.00" min="0" step="0.01" required>
            
            <p id="errorMessage"></p>
            
            <button id="addBudget">Add</button>
          </div>
        </div>
        
        <h2>Select Budget</h2>
        <select name="BudgetsMenu" id="BudgetsMenu">
          <option id='select_option'>select an option...</option>
        </select>
        
        <button id='editBudget' class=edit>Edit Budget</button>
        
        <div id="editModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Add Expense</p>
            <input type="number" id="expenseInput" placeholder="Ex. 999.00" min="0" step="0.01" required>
            
            <p id="errorMessage2"></p>
            
            <button id="addExpense">Add</button>
          </div>
        </div>
      </div>

      <div class="diagnostic" id="container">
        <div class="flex-container" id="container2">
          <div class="statistics">
            <div class="box" id="spend">
              Hehe.
            </div>
            <div class="box" id="limit">
              Wowzie.
            </div>
            <div class="box" id="percent">
              this.
            </div>
            <div class="box" id="status">
              <p id='data' class='status'>Select a budget</p>
            </div>
          </div>
          <div class="chart" id="pie">
            <canvas class='chart' height=200 id="myChart"></canvas>
          </div>
        </div>
      </div>
      
      <button id='deleteBudgets' class='delete'>Delete Budget</button>
    </main>
  </body>
  <script src="../js/homepage.js"></script>
</html>
