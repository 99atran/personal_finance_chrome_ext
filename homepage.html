<!DOCTYPE html>
<html>
  <head>
    <title>Basic Budgeter (Tentative)</title>
    <link rel="stylesheet" type="text/css" href="css/homepage-style.css"></link>
  </head>
  <body>
    <div>
      <h1>Homepage for Our Wonderful Service</h1>
    </div>
    <form>
      <fieldset>
        <legend>Add to Budget List</legend>
        <p>
          <label>Budget Item Name</label>
          <input type = "text"
                 id = "itemName" />
        </p>
        <p>
          <label>Budget Item Cost</label>
          <input type = "text"
                  id = "itemCost" />
        </p>
        <p>
          <button id="addItem">Add</button>
        </p>
      </fieldset>
    </form>
    <button id="newTab">Generate Spending Report</button>
  </body>

</html>
