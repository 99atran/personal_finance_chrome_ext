<!DOCTYPE html>
<html>
  <head>
    <title>Salary Snacker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link rel="stylesheet" type="text/css" href="css/homepage-style.css"></link>
  </head>
  <body>
    <div>
      <h1>Salary Snacker</h1>
    </div>
    <main>
      <div>
        <div class="dropdown" id="createBudget">
          <span>Create New Budget</span>
          <div class="dropdown-content">
            <form>
              <label for="budgetName">Budget Name</label>
              <input type="text" id="budgetName" name="budgetName" placeholder="Budget name..">
          
              <label for="budgetLimit">Budget Limit</label>
              <input type="text" id="budgetLimit" name="budgetLimit" placeholder="Ex. 999.00">
            
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
        <button id='editBudgets'>Edit Budgets</button>
        <h2>Select Budget</h2>
        <select name="BudgetsMenu" id="BudgetsMenu">
          <option id='select_option'>select an option...</option>
        </select>
      </div>
      <div class="diagnostic" id="container">
        <p id='data'>ADVANCED DIAGNOSTIC INFO HERE?</p>
        <canvas id="myChart"></canvas>
      </div>
    </main>
  </body>
  <script src="homepage.js"></script>
</html>
